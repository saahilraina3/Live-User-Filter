<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple To-Do App</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f9; }
    h1 { text-align: center; }
    .todo-container { max-width: 400px; margin: 0 auto; }
    input[type="text"] { width: calc(100% - 50px); padding: 10px; }
    button { padding: 10px; }
    ul { list-style: none; padding: 0; }
    li { display: flex; justify-content: space-between; padding: 10px; background: #fff; margin-bottom: 5px; border: 1px solid #ddd; }
    .done { text-decoration: line-through; color: gray; }
  </style>
</head>
<body>
  <h1>To-Do App</h1>
  <div class="todo-container">
    <input type="text" id="task-input" placeholder="Enter a task">
    <button id="add-task-btn">Add Task</button>
    <ul id="task-list"></ul>
  </div>

  <script>
    const taskInput = document.getElementById('task-input');
    const addTaskBtn = document.getElementById('add-task-btn');
    const taskList = document.getElementById('task-list');

    // Add a task to the list
    addTaskBtn.addEventListener('click', () => {
      const taskText = taskInput.value.trim();
      if (taskText === '') return alert('Task cannot be empty!');

      const li = document.createElement('li');
      li.innerHTML = `
        <span>${taskText}</span>
        <button class="complete-btn">Done</button>
        <button class="delete-btn">Delete</button>
      `;
      taskList.appendChild(li);

      taskInput.value = ''; // Clear input
    });

    // Handle click events for 'Done' and 'Delete' buttons
    taskList.addEventListener('click', (e) => {
      if (e.target.classList.contains('complete-btn')) {
        e.target.parentElement.querySelector('span').classList.toggle('done');
      } else if (e.target.classList.contains('delete-btn')) {
        e.target.parentElement.remove();
      }
    });
  </script>
</body>
</html>
